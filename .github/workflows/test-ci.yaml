name: Unit testing

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"

jobs:
  Unit-testing:
    name: "Perform unit-tests"
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Cache Node Modules"
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "Install dependencies"
        run: npm install

      - name: "Runnig tests"
        run: npm run test
